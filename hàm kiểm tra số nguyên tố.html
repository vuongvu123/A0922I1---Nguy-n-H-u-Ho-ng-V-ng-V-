<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let a=+prompt("Nhập vào số muốn kiểm tra");
    function isPrime(a) {
        let count = 0;
        if (a< 2) {
            document.write("Số " + a + " không phải là số nguyên tố");
        } else {
            for (let i = 2; i <= Math.sqrt(a); i++) {
                if (a % i === 0) {
                    count++;
                }
            }
            if (count > 0) {
                document.write("Số " + a + " không phải là số nguyên tố");
            } else document.write("Số " +  a  + " là số nguyên tố");
        }
    }
    isPrime(a);
</script>
</html>
