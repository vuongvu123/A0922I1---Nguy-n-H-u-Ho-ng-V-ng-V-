<script>
    function songuyento(a) {
        let count = 0;
        if (a< 2) {
            return 0;
        } else {
            for (let i = 2; i <= Math.sqrt(a); i++) {
                if (a % i === 0) {
                    count++;
                }
            }
            if (count > 0) {
                return 0;
            } else return 1;
        }
    }
    let check = 0;
    for (let i = 2; ; i++) {
        let ktra = songuyento(i);
        if (ktra === 1) {
            document.write(i +"<br>");
            check++;
        }
        if (check === 20) {
            break;
        }
    }
</script>
