<script>
    var number=+prompt("Nhập vào số lượng số nguyên tố cần in ra");
    var count=0;
    var N=2;
    while(count<number){
        for(var i=2; ;i++){
            if(N%i == 0)
            {
                document.write(N);
            }
        }
        count++;
        N++;
    }
</script>
