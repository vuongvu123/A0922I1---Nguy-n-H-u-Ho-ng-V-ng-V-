<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="month" type="text" >
    <button type="button" onclick="chuyendoi()">Tính số ngày </button> <br>
    <label><span id="result"></span></label>

</form>
</body>
</html>
<script>
    function chuyendoi() {
        var a= +document.getElementById("month").value;
        if(a>0 && a<=12){
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").textContent="tháng " + a + " có 31 ngày"
                    break;
                case 2:
                    document.getElementById("result").textContent="tháng" + a +"có 28 hoặc 29 ngày" ;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").textContent="tháng" + a +"có 30 ngày" ;
                    break;
            }
        }
    }
</script>
