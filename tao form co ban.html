<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng đơn giản</title>
    <style>
        label {
            color: blue;
        }
        body{
            background: aliceblue;
        }
        table{border: 10px solid white}
    </style>
</head>
<body>

<table  bgcolor="white">
    <form action ="https://www.google.com/" method="get">
        <tr>

            <th bgcolor="#FF4500" colspan="2";> sở thích của bạn </th>

        </tr>
         <tr>
            <th><label> họ và tên : </label> </th>
            <td>
            <input type="text" name="ten" placeholder="Nhập tên vào đây">
            </td>
        <tr>
            <td><label> Email:</label></td>
            <td >
                <input type="email" name="mail" placeholder="Nhập mail vào đây">
            </td>
        </tr>
        <tr>
            <td style="color: blue"> Sở thích</td>
            <td>
                <input type="checkbox" name=" sở thích" > thể thao
                <input type="checkbox" name=" sở thích" > âm nhạc
                <input type="checkbox" name=" sở thích" > đọc sách
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name=" sở thích" > lướt web
                <input type="checkbox" name=" sở thích" > chơi game
                <input type="checkbox" name=" sở thích" > điện ảnh
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name=" sở thích" > du lịch
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="gửi thông tin">
                <input type="reset" value="nhập lại">
            </td>
        </tr>
    </form>
</table>
</body>
</html>
