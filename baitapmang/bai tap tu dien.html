<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" placeholder="Nhap vao tu muon tim kiem " id="search">
    <button type="button" onclick="Timkiem()">search</button> <br>
    <label > result <span id="result"></span></label>
</form>
</body>
</html>
<script>
    function Timkiem(){
        let arrEnglish =["number","name","age","do","something"];
        let arrVietNam =["so","ten","tuoi","lam","moithu"];
        let index= document.getElementById("search").value;
        for (let i = 0; i <arrEnglish.length ; i++) {
            if(arrEnglish[i] === index){
                document.getElementById("result").textContent = arrVietNam[i];
                break;
            }
            else {
                document.getElementById("result").textContent = "khong co tu do trong tu dien";
            }
        }

    }

</script>
