<script>
    let arrNumber=[];
        let value=0;
    for (let i = 0; i <10 ; i++) {
        arrNumber[i]= +prompt("Nhập vào số nguyên ")
    }
    for (let i = 0; i <arrNumber.length ; i++) {
        if(arrNumber[i] >10){
            document.write(arrNumber[i] + "<br>");
            value = value + arrNumber[i];
        }
    }
    document.write(value);
</script>
