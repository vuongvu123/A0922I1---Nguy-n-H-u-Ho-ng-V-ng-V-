<script>
    let arrNumber=[];
    let value=0;
    let length= +prompt("Nhập vào độ dài của mảng")
    for (let i = 0; i < length; i++) {
        arrNumber[i]=+prompt("Nhập vào phần tử mảng");
    }
    let max=arrNumber[0];
    for (let i = 0; i <arrNumber.length ; i++) {
        value +=arrNumber[i];
        if(arrNumber[i]>max){
            max=arrNumber[i];
        }
    }
    document.write(" Max " + max +"<br>");
    document.write(" Trung bình cộng các pt trong mảng " + (value/(arrNumber.length)));
</script>
