     var a=+prompt("nhập vào chiều dài");
     var b=+prompt("Nhập vào chiều rộng")
    if(a<b){
        document.write("Nhập sai");
    }else{
        for (let i = 1; i <=b ; i++) {
            for (let j = 1; j <=a ; j++) {
                if(i === 1 || j === 1 || i === b || j === a){
                    document.write("*");
                }else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    }

</script>
